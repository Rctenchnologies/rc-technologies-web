<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dahua DVR | RC Technologies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="cartIcon" onclick="toggleCart()">
    <img src="https://img.icons8.com/ios-filled/50/000000/shopping-bag.png" alt="Cart" style="width:26px;height:26px;">
    <span id="cartCount">0</span>
  </div>
  <p id="cartNote">Click the bag to view your items and complete your purchase</p>

  <div id="cartBox" style="display: none;">
    <h4>üõí Your Bag</h4>
    <ul id="cartList"></ul>
    <button class="checkout-btn" onclick="finishShopping()">üõí Finish Shopping</button>
  </div>

  <div class="container">
    <h1>Dahua DVRs</h1>

    <!-- Product 1 -->
    <div class="product">
      <img src="https://imgs.search.brave.com/AUK15njo9u5UxHHfnZLFF9rSbh5hnN8-40fkU2Jpb_k/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9odHRw/Mi5tbHN0YXRpYy5j/b20vRF9RX05QXzJY/XzgzMzQxNC1NTE01/MjgyNjQzNTE0OF8x/MjIwMjItRS1kdnIt/eHZyLWRhaHVhLWRo/LXh2cjFiMDQtaS00/LWNhbmFsZXMtMS1p/cC0xMDgwcC53ZWJw" alt="Dahua 4CH DVR" style="width:100%; border-radius:10px;">
      <h3>Dahua 4 Channel DVR</h3>
      <p>Model: DH-XVR1B04 | Full HD Recording</p>
      <p><strong>Price: Rs. 8,700</strong></p>
      <button class="add-btn" onclick="toggleProduct('Dahua 4CH DVR (Rs. 8,700)')" id="btn1">Add to Bag</button>

    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://imgs.search.brave.com/MWscOLM72jz-e5z4c5a6PDnPRr6z30bD5KWnT41U6S0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly96Y21h/eW9yaXN0YXMuY29t/L3pjd2Vic3RvcmUv/d3AtY29udGVudC91/cGxvYWRzLzIwMjEv/MDYvZDA4LmpwZw" alt="Dahua 8CH DVR" style="width:100%; border-radius:10px;">
      <h3>Dahua 8 Channel DVR</h3>
      <p>Model: DH-XVR1B08 | Supports 8 Cameras</p>
      <p><strong>Price: Rs. 12,600</strong></p>
      <button class="add-btn" onclick="toggleProduct('Dahua 8CH DVR (Rs. 12,600)')" id="btn2">Add to Bag</button>
    </div>
  </div>

  <script>
    let cart = [];

    function toggleProduct(productName) {
      const index = cart.findIndex(item => item === productName);
      if (index === -1) {
        cart.push(productName);
        alert(`${productName} added to bag!`);
      } else {
        cart.splice(index, 1);
        alert(`${productName} removed from bag!`);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
      updateButtons();
    }

    function updateButtons() {
      const btn1 = document.getElementById("btn1");
      const btn2 = document.getElementById("btn2");
      btn1.innerText = cart.includes('Dahua 4CH DVR (Rs. 8,700)') ? "Remove from Bag" : "Add to Bag";
      btn2.innerText = cart.includes('Dahua 8CH DVR (Rs. 12,600)') ? "Remove from Bag" : "Add to Bag";
    }

    function updateCartDisplay() {
      const cartList = document.getElementById("cartList");
      const cartCount = document.getElementById("cartCount");
      cartList.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `‚Ä¢ ${item} <button class="remove-btn" onclick="removeFromCart(${index})">‚ùå</button>`;
        cartList.appendChild(li);
      });
      cartCount.innerText = cart.length;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
      updateButtons();
    }

    function toggleCart() {
      const box = document.getElementById("cartBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function finishShopping() {
      if (cart.length === 0) {
        alert("Your bag is empty!");
        return;
      }
      const message = `Hello! I want to order the following products:\n- ` + cart.join('\n- ');
      const encodedMessage = encodeURIComponent(message);
      const phone = "923152872159";
      window.open(`https://wa.me/${phone}?text=${encodedMessage}`, "_blank");
    }

    window.addEventListener("load", () => {
      cart = JSON.parse(localStorage.getItem("cart") || "[]");
      updateCartDisplay();
      updateButtons();
    });
  </script>
  <script>
    // On page load, update button text if product is in cart
    document.addEventListener("DOMContentLoaded", function () {
      const buttons = document.querySelectorAll('.add-to-cart-btn');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      buttons.forEach(button => {
        const productId = button.getAttribute('data-product-id');
        const isInCart = cart.includes(productId);
        updateButtonText(button, isInCart);

        // Add click handler
        button.addEventListener('click', function () {
          const index = cart.indexOf(productId);
          if (index === -1) {
            cart.push(productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateButtonText(button, true);
          } else {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateButtonText(button, false);
          }
        });
      });

      function updateButtonText(button, inCart) {
        if (inCart) {
          button.textContent = 'Remove from Bag';
          button.style.backgroundColor = '#ff4d4d';
        } else {
          button.textContent = 'Add to Bag';
          button.style.backgroundColor = '#28a745';
        }
      }
    });
  </script>
</body>
</html>
