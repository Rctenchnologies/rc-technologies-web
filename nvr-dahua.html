<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dahua NVR | RC Technologies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cart Icon -->
  <div id="cartIcon" onclick="toggleCart()">
    <img src="https://img.icons8.com/ios-filled/50/000000/shopping-bag.png" alt="Cart" style="width:26px;height:26px;">
    <span id="cartCount">0</span>
  </div>
  <p id="cartNote">Click the bag to view your items and complete your purchase</p>

  <!-- Cart Box -->
  <div id="cartBox" style="display: none;">
    <h4>üõí Your Bag</h4>
    <ul id="cartList"></ul>
    <button class="checkout-btn" onclick="finishShopping()">üõí Finish Shopping</button>
  </div>

  <div class="container">
    <h1>Dahua NVRs</h1>

    <!-- Product 1 -->
    <div class="product">
      <img src="https://imgs.search.brave.com/4k1GyC20F1aLK9Q8jfVeiVFXl_Y38UqVpEnQfUZICmM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL0kv/NDF0MnhVK1FqQUwu/anBn" alt="Dahua 4CH NVR" style="width:100%; border-radius:10px;">
      <h3>Dahua 4 Channel NVR</h3>
      <p>Model: DHI-NVR2104HS | Supports IP Cameras | 4CH</p>
      <p><strong>Price: Rs. 12,900</strong></p>
      <button class="add-btn" onclick="toggleProduct('Dahua 4CH NVR (Rs. 12,900)')" id="btn1">Add to Bag</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://imgs.search.brave.com/tCnTx7_eZ5OdUT6wIz3HSzzA29QM9fBx8VMsIZCrsVY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly96YWJl/enBpZWN6ZW5pYXBv/em5hbi5wbC9pbWFn/ZXMvcHJvZHVrdHkv/TW9uaXRvcmluZ19J/UC9yZWplc3RyYXRv/cnkvTlZSMjEwOEhT/NEtTMi9taW5pLzgw/MHB4X2RoaS1udnIy/MTA4aHMtNGtzMl9k/LmpwZw" alt="Dahua 8CH NVR" style="width:100%; border-radius:10px;">
      <h3>Dahua 8 Channel NVR</h3>
      <p>Model: DHI-NVR2108HS | Supports 8 IP Cameras</p>
      <p><strong>Price: Rs. 16,600</strong></p>
      <button class="add-btn" onclick="toggleProduct('Dahua 8CH NVR (Rs. 16,600)')" id="btn2">Add to Bag</button>
    </div>
  </div>

  <script>
    let cart = [];

    function toggleProduct(productName) {
      const index = cart.findIndex(item => item === productName);
      if (index === -1) {
        cart.push(productName);
        alert(`${productName} added to bag!`);
      } else {
        cart.splice(index, 1);
        alert(`${productName} removed from bag!`);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
      updateButtons();
    }

    function updateButtons() {
      const btn1 = document.getElementById("btn1");
      const btn2 = document.getElementById("btn2");
      btn1.innerText = cart.includes('Dahua 4CH NVR (Rs. 12,900)') ? "Remove from Bag" : "Add to Bag";
      btn2.innerText = cart.includes('Dahua 8CH NVR (Rs. 16,600)') ? "Remove from Bag" : "Add to Bag";
    }

    function updateCartDisplay() {
      const cartList = document.getElementById("cartList");
      const cartCount = document.getElementById("cartCount");
      cartList.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `‚Ä¢ ${item} <button class="remove-btn" onclick="removeFromCart(${index})">‚ùå</button>`;
        cartList.appendChild(li);
      });
      cartCount.innerText = cart.length;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
      updateButtons();
    }

    function toggleCart() {
      const box = document.getElementById("cartBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function finishShopping() {
      if (cart.length === 0) {
        alert("Your bag is empty!");
        return;
      }
      const message = `Hello! I want to order the following products:\n- ` + cart.join('\n- ');
      const encodedMessage = encodeURIComponent(message);
      const phone = "923152872159";
      window.open(`https://wa.me/${phone}?text=${encodedMessage}`, "_blank");
    }

    window.addEventListener("load", () => {
      cart = JSON.parse(localStorage.getItem("cart") || "[]");
      updateCartDisplay();
      updateButtons();
    });
  </script>
</body>
</html>
